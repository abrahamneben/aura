sudo: required
language: cpp
dist: trusty
osx_image: xcode7.3

os:
        - linux
        - osx

compiler:
        - clang
        - gcc

branches:
        only: v2

before_install:
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update; fi
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; 
          then sudo apt-get -qq install 
          cmake 
          libboost-chrono-dev 
          libboost-date-time-dev 
          libboost-filesystem-dev
          libboost-system-dev 
          libboost-thread-dev 
          libboost-program-options-dev
          libboost-test-dev
          opencl-headers
          ; fi
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; bash buildprocess/amd_sdk.sh;
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; tar -xjf AMD-SDK.tar.bz2;
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; AMDAPPSDKROOT=${HOME}/AMDAPPSDK;
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; export OPENCL_VENDOR_PATH=${AMDAPPSDKROOT}/etc/OpenCL/vendors;
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; mkdir -p ${OPENCL_VENDOR_PATH};
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; sh AMD-APP-SDK*.sh --tar -xf -C ${AMDAPPSDKROOT};
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; echo libamdocl64.so > ${OPENCL_VENDOR_PATH}/amdocl64.icd;
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; export LD_LIBRARY_PATH=${AMDAPPSDKROOT}/lib/x86_64:${LD_LIBRARY_PATH};
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; export CMAKE_LIBRARY_PATH=${AMDAPPSDKROOT}/lib/x86_64;
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; chmod +x ${AMDAPPSDKROOT}/bin/x86_64/clinfo;
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; ${AMDAPPSDKROOT}/bin/x86_64/clinfo;

matrix:
        include:
                - os: linux
                  env: AURA_BASE=OPENCL
                - os: osx 
                  env: AURA_BASE=METAL



script:
        - mkdir -p build && cd build
        - cmake -DAURA_BASE="$AURA_BASE" ..
        - make all
        - ctest
